<!DOCTYPE html>
<html>
<head>
    <title>ScreenPresent</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #ffffff;
            color: #1d1d1f;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            padding: 16px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-sizing: border-box;
        }

        .logo {
            font-size: 20px;
            margin: 16px 0;
            font-weight: 500;
            letter-spacing: -0.5px;
        }

        .permissions-section {
            background: #ffffff;
            padding: 16px;
            border-radius: 12px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 16px;
        }

        .section-title {
            font-size: 14px;
            color: #86868b;
            margin-bottom: 12px;
            font-weight: 500;
        }

        .recording-options {
            display: none;
            width: 100%;
        }

        .recording-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            width: 100%;
        }

        .record-option {
            background: #f5f5f7;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.2s;
            padding: 16px;
            aspect-ratio: 1;
        }

        .record-option:hover {
            background: #e8e8ed;
        }

        .record-option svg {
            width: 24px;
            height: 24px;
            margin-bottom: 8px;
            stroke: #1d1d1f;
            fill: none;
            stroke-width: 1.5;
        }

        .record-option h3 {
            margin: 0;
            font-size: 12px;
            text-align: center;
            font-weight: 500;
            color: #1d1d1f;
        }

        .permission-button {
            padding: 12px;
            background: #f5f5f7;
            border: none;
            border-radius: 8px;
            color: #1d1d1f;
            cursor: pointer;
            font-family: inherit;
            font-size: 13px;
            margin: 8px 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.2s;
        }

        .permission-button:hover {
            background: #e8e8ed;
        }

        .permission-button.granted {
            background: #e3f4e4;
            color: #1d1d1f;
        }

        .permission-button.denied {
            background: #fef1f1;
            color: #d93025;
        }

        .permission-status {
            font-size: 12px;
            color: #86868b;
            font-weight: 500;
        }

        .permission-button.granted .permission-status {
            color: #34a853;
        }

        .permission-button.denied .permission-status {
            color: #d93025;
        }

        .screen-selector {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .screen-selector .title {
            color: white;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .screens-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            padding: 20px;
            max-width: 800px;
        }

        .screen-option {
            background: #1d1d1f;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .screen-option:hover {
            transform: scale(1.02);
        }

        .screen-option img {
            width: 100%;
            height: auto;
            display: block;
        }

        .screen-option .name {
            color: white;
            font-size: 12px;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ScreenPresent</div>
        
        <!-- Permission Section -->
        <div class="permissions-section" id="permissionsSection">
            <div class="section-title">Required Permissions</div>
            
            <button id="screenPermissionBtn" class="permission-button">
                <span>Screen Recording</span>
                <span class="permission-status">Not Granted</span>
            </button>
            
            <button id="accessibilityPermissionBtn" class="permission-button">
                <span>Accessibility</span>
                <span class="permission-status">Not Granted</span>
            </button>
        </div>

        <!-- Recording Options -->
        <div class="recording-options" id="recordingOptions">
            <div class="section-title">Select Recording Mode</div>
            <div class="recording-grid">
                <div class="record-option" onclick="captureEntireDesktop()">
                    <svg viewBox="0 0 24 24">
                        <rect x="3" y="3" width="18" height="18" rx="2"/>
                        <line x1="3" y1="8" x2="21" y2="8"/>
                    </svg>
                    <h3>Full Screen</h3>
                </div>

                <div class="record-option" onclick="captureWindow()">
                    <svg viewBox="0 0 24 24">
                        <rect x="5" y="5" width="14" height="14" rx="2"/>
                        <rect x="8" y="8" width="14" height="14" rx="2"/>
                    </svg>
                    <h3>Window</h3>
                </div>

                <div class="record-option" onclick="captureArea()">
                    <svg viewBox="0 0 24 24">
                        <path d="M4,4 L9,4 M15,4 L20,4 M4,20 L9,20 M15,20 L20,20 M4,4 L4,9 M4,15 L4,20 M20,4 L20,9 M20,15 L20,20"/>
                    </svg>
                    <h3>Region</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="screen-selector" id="screenSelector">
        <div class="title">Select Screen to Record</div>
        <div class="screens-grid" id="screensGrid"></div>
    </div>

    <script>
        const { ipcRenderer, desktopCapturer } = require('electron');

        // Screen Recording Permission
        const screenPermBtn = document.getElementById('screenPermissionBtn');
        const screenPermStatus = screenPermBtn.querySelector('.permission-status');
        const permissionsSection = document.getElementById('permissionsSection');
        
        screenPermBtn.addEventListener('click', async () => {
            try {
                const granted = await ipcRenderer.invoke('request-screen-permission');
                updatePermissionButton(screenPermBtn, screenPermStatus, granted);
                checkAllPermissions();
            } catch (error) {
                screenPermStatus.textContent = 'Error';
                screenPermBtn.classList.add('denied');
            }
        });

        // Accessibility Permission
        const accessibilityPermBtn = document.getElementById('accessibilityPermissionBtn');
        const accessibilityPermStatus = accessibilityPermBtn.querySelector('.permission-status');
        
        accessibilityPermBtn.addEventListener('click', async () => {
            await ipcRenderer.invoke('open-accessibility-preferences');
            checkAccessibilityPermission();
        });

        async function checkAccessibilityPermission() {
            const granted = await ipcRenderer.invoke('check-accessibility-permission');
            updatePermissionButton(accessibilityPermBtn, accessibilityPermStatus, granted);
            checkAllPermissions();
        }

        function updatePermissionButton(button, statusElement, granted) {
            button.classList.remove('granted', 'denied');
            button.classList.add(granted ? 'granted' : 'denied');
            statusElement.textContent = granted ? 'Granted' : 'Not Granted';
        }

        async function checkAllPermissions() {
            const screenGranted = await ipcRenderer.invoke('request-screen-permission');
            const accessibilityGranted = await ipcRenderer.invoke('check-accessibility-permission');

            if (screenGranted && accessibilityGranted) {
                document.getElementById('recordingOptions').style.display = 'block';
                permissionsSection.style.display = 'none';
            } else {
                document.getElementById('recordingOptions').style.display = 'none';
                permissionsSection.style.display = 'block';
            }
        }

        // Initial permission check
        checkAllPermissions();
        checkAccessibilityPermission();

        let mediaRecorder;
        let recordedChunks = [];

        async function captureEntireDesktop() {
            const screenSelector = document.getElementById('screenSelector');
            const screensGrid = document.getElementById('screensGrid');
            screensGrid.innerHTML = '';

            try {
                const sources = await ipcRenderer.invoke('get-sources');
                
                sources.forEach(source => {
                    const div = document.createElement('div');
                    div.className = 'screen-option';
                    div.innerHTML = `
                        <img src="${source.thumbnail.toDataURL()}" />
                        <div class="name">${source.name}</div>
                    `;
                    div.onclick = () => startRecording(source.id);
                    screensGrid.appendChild(div);
                });

                screenSelector.style.display = 'flex';
            } catch (e) {
                console.error('Error getting sources:', e);
            }
        }

        async function startRecording(sourceId) {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    audio: false,
                    video: {
                        mandatory: {
                            chromeMediaSource: 'desktop',
                            chromeMediaSourceId: sourceId,
                            minWidth: 1280,
                            maxWidth: 4000,
                            minHeight: 720,
                            maxHeight: 4000
                        }
                    }
                });

                document.getElementById('screenSelector').style.display = 'none';

                mediaRecorder = new MediaRecorder(stream);
                mediaRecorder.ondataavailable = handleDataAvailable;
                mediaRecorder.onstop = handleStop;

                recordedChunks = [];
                mediaRecorder.start();
                ipcRenderer.send('start-recording');

            } catch (e) {
                console.error('Error starting recording:', e);
            }
        }

        function handleDataAvailable(e) {
            if (e.data.size > 0) {
                recordedChunks.push(e.data);
            }
        }

        async function handleStop() {
            const blob = new Blob(recordedChunks, {
                type: 'video/webm; codecs=vp9'
            });

            const buffer = Buffer.from(await blob.arrayBuffer());
            const date = new Date();
            const fileName = `ScreenPresent_${date.getFullYear()}-${date.getMonth() + 1}-${date.getDate()}_${date.getHours()}-${date.getMinutes()}-${date.getSeconds()}.webm`;
            
            // Save the file to downloads folder
            const { dialog } = require('electron').remote;
            const path = require('path');
            const fs = require('fs');
            
            const downloadsPath = path.join(require('os').homedir(), 'Downloads');
            const filePath = path.join(downloadsPath, fileName);
            
            fs.writeFile(filePath, buffer, () => {
                dialog.showMessageBox({
                    type: 'info',
                    message: 'Recording saved',
                    detail: `File saved to: ${filePath}`,
                    buttons: ['OK']
                });
            });
        }

        // Listen for stop recording event from control window
        ipcRenderer.on('stop-recording', () => {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
            }
        });

        function captureWindow() {
            console.log('Capture window clicked');
        }

        function captureArea() {
            console.log('Capture area clicked');
        }
    </script>
</body>
</html>
